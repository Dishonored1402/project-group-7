<section class="proposal" id="proposal">
  <div class="container proposal__container">
    <h2 class="proposal__title">Leave an <span>application</span></h2>
    <p class="proposal__desc">
      Please use the form below to contact us. Enter your name, email, and message and
      we'll get back to you shortly.
    </p>

    <div class="proposal__grid">
      <!-- Left card with image + green overlay -->
      <figure class="proposal__card">
        <picture>
          <!-- Пример пути, подставь свои файлы -->
          <source srcset="./images/proposal/student.webp 1x, ./images/proposal/student@2x.webp 2x" type="image/webp">
          <img class="proposal__img" src="./images/proposal/student.jpg" srcset="./images/proposal/student@2x.jpg 2x"
            alt="Student learning online" width="560" height="420" loading="lazy" />
        </picture>

        <figcaption class="proposal__overlay">
          <p class="proposal__count">1000</p>
          <p class="proposal__caption">
            of our online English language lessons! This journey has been full of discovery,
            growth and unforgettable moments, and we are happy to share this joyful event with you.
          </p>
        </figcaption>
      </figure>

      <!-- Form -->
      <form class="proposal__form" action="#" method="post" autocomplete="off" novalidate>
        <label class="proposal__field">
          <input class="proposal__input" type="text" name="name" placeholder="Name" required>
        </label>
        <label class="proposal__field">
          <input class="proposal__input" type="email" name="email" placeholder="Email" required>
        </label>
        <label class="proposal__field">
          <input class="proposal__input" type="tel" name="phone" placeholder="Phone" required>
        </label>
        <label class="proposal__field proposal__field--textarea">
          <textarea class="proposal__input proposal__textarea" name="comment" placeholder="Comment"></textarea>
        </label>

        <fieldset class="proposal__teachers">
          <legend class="proposal__legend">Choose a teacher</legend>
          <div class="proposal__options">
            <label class="option"><input type="radio" name="teacher" value="maria" checked><span>Maria</span></label>
            <label class="option"><input type="radio" name="teacher" value="artem"><span>Artem</span></label>
            <label class="option"><input type="radio" name="teacher" value="ilona"><span>Ilona</span></label>
            <label class="option"><input type="radio" name="teacher" value="volodymyr"><span>Volodymyr</span></label>
          </div>
        </fieldset>

        <button class="proposal__btn" type="submit">Send</button>

        <p class="proposal__note">
          By clicking on “Send” button, you agree to our
          <a class="proposal__link" href="#">Privacy Policy</a>, and allow Promodo to use this information for marketing
          purposes.
        </p>
      </form>
    </div>
  </div>
</section>
